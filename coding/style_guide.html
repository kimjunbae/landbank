			.alert-box {

				overflow: hidden;

				font-weight: bold;
				letter-spacing: -0.5px;
			}			

			.alert-box > svg {
				display: inline-block;

				margin-top: -3px

			.alert-box p.alert-txt-spot {
				display: inline-block;

			}

			.alert-box p.alert-txt-spot > em {
				font-style: normal;
				font-size: 12px;
				text-align: left;
			}

			.alert-box .alert-box-close {
				position: absolute;
				top: 15px;
				right: 25px;
				width: 16px;
				height: 16px;
				z-index: 1;

			.alert-box.alert-normal {

			.tooltip {
				display: inline-block;
				position: relative;
				font-weight: bold;
				color: #fff;
				font-size: 14px;
				padding: 10px 15px;
				box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.15);
				background-color: rgba(0, 0, 0, 0.75);
				text-align: center;
				border-radius: 5px
			}

			.tooltip-left::before {
			  content: '';
			  position: absolute;
			  display: block;
			  width: 0px;
			  left: 0;
			  top: 50%;
			  border: 15px solid transparent;
			  border-left: 0;
			  border-right: 15px solid #5494db;
			  -webkit-transform: translate(calc(-100% - 5px), -50%);
					  transform: translate(calc(-100% - 5px), -50%);
			}

			.tooltip-top::before {
			  content: '';
			  position: absolute;
			  display: block;
			  width: 0px;
			  left: 50%;
			  top: 0;
			  border: 15px solid transparent;
			  border-top: 0;
			  border-bottom: 15px solid #5494db;
			  -webkit-transform: translate(-50%, calc(-100% - 5px));
					  transform: translate(-50%, calc(-100% - 5px));
			}

			.tooltip-right::before {
			  content: '';
			  position: absolute;
			  display: block;
			  width: 0px;
			  right: 0;
			  top: 50%;
			  border: 5px solid transparent;
			  border-right: 0;
			  border-left: 5px solid rgba(0, 0, 0, 0.75);
			  -webkit-transform: translate(calc(100%), -50%);
					  transform: translate(calc(100%), -50%);
					  z-index: -1;
						
			}

			.tooltip-bottom::before {
			  content: '';
			  position: absolute;
			  display: block;
			  width: 0px;
			  left: 50%;
			  bottom: 0;
			  border: 4px solid transparent;
			  border-bottom: 0;
			  border-top: 4px solid rgba(0, 0, 0, 0.75);
			  -webkit-transform: translate(-50%, calc(100%));
					  transform: translate(-50%, calc(100%));
					  z-index: -1;
			}

			@media all and (-ms-high-contrast:none) {
				*::-ms-backdrop, .tooltip-bottom::before {
					bottom: -4px !important;
				}
